<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meri Stylish Site</title>
    <style>
        /* Background gradient */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2em;
            letter-spacing: 1px;
        }

        .btn {
            background-color: #fff;
            color: #6e8efb;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,255,255,0.4);
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background-color: #a777e3;
            color: white;
            box-shadow: 0 8px 20px rgba(167, 119, 227, 0.7);
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Stylish Site</h1>
    <p>Yahan sab kuch awesome hai! Explore karo aur enjoy karo.</p>
    <button class="btn" onclick="alert('Thanks for clicking!')">Click Me</button>
</body>
</html>
